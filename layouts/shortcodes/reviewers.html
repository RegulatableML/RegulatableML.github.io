<div class="reviewers-list">
    <table>
        <thead>
            <tr>
                {{ range .Site.Data.reviewers.headers }}
                    <th>{{ . }}</th>
                {{ end }}
            </tr>
        </thead>
        <tbody>
            {{ range .Site.Data.reviewers.rows }}
            <tr>
                {{ range . }}
                    <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
