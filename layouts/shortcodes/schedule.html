<div class="reviewers-list">
    <table>
        <thead>
            <tr>
                {{ range .Site.Data.schedule.headers }}
                    <th>{{ . }}</th>
                {{ end }}
            </tr>
        </thead>
        <tbody>
            {{ range .Site.Data.schedule.rows }}
            <tr>
                {{ range . }}
                    <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
    <p><span style="color: red;">Additionally, the paper 'Who Leaked the Model? Tracking IP Infringers in Accountable Federated Learning' also received an oral presentation.</span></p>
</div>
