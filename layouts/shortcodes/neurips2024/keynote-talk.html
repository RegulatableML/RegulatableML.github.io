<script src="js/script.js"></script>
<div class="ppl-list">
    {{ range .Site.Data.keynote_talk }}
        <div class="keynote-talk">
            <div class="talk-details">
                <h1><a href="{{ .website }}" target="_blank" rel="noopener">{{ .talk_title }}</a></h1>
                <p><i>{{ .name }}</i></p>
                <p>Abstract: {{ .abstract }}</p>
            </div>
        </div>
    {{ end }}
</div>
